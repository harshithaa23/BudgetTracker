<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget and Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <style>
        /* Add this to include the background image */
        body {
            background-image: url('images/b1..jpeg'); /* Replace with the actual URL of the image */
            background-size: cover; /* Ensures the background covers the entire page */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Ensures the background image doesn't repeat */
            background-attachment: fixed; /* Keeps the image in place when scrolling */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
    <div class="container">
        <h1><i class="fas fa-wallet"></i> Budget Tracker</h1>

        <!-- Budget Section -->
        <div class="input-section">
            <h2><i class="fas fa-money-bill-wave"></i> Budget Details</h2>
            <label for="budgetName">Budget Name: </label>
            <input type="text" id="budgetName" placeholder="Enter Your Budget Name">
            
            <label for="budgetAmount">Your Budget: </label>
            <input type="number" id="budgetAmount" placeholder="Enter Your Budget">
            <button id="addBudget"><i class="fas fa-plus"></i> Add Budget</button>
        </div>

        <!-- Expense Section -->
        <div class="input-section">
            <h2><i class="fas fa-shopping-cart"></i> Expense Details</h2>
            <label for="expenseDesc">Expense Description: </label>
            <input type="text" id="expenseDesc" placeholder="Enter Your Expense Description">
            
            <label for="expenseAmount">Expense Amount: </label>
            <input type="number" id="expenseAmount" placeholder="Enter Expense Amount">
            <button id="addExpense"><i class="fas fa-plus"></i> Add Expense</button>
        </div>

        <!-- Budget Summary -->
        <div class="budget-summary">
            <div class="budget-item" id="totalBudget">
                <h3><i class="fas fa-dollar-sign"></i> $0</h3>
                <p>Budget</p>
            </div>
            <div class="budget-item" id="totalExpenses">
                <h3><i class="fas fa-money-bill-wave"></i> $0</h3>
                <p>Expenses</p>
            </div>
            <div class="budget-item" id="balance">
                <h3><i class="fas fa-chart-line"></i> $0</h3>
                <p>Balance</p>
            </div>
        </div>

      <!-- Flex Container for Tables -->
        <div class="tables-container">
            <!-- Budget Details Table -->
            <div class="table-container">
                <h2><i class="fas fa-list-alt"></i> Budget List</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="budget-name">Budget Name</th>
                            <th class="budget-amount">Budget Amount</th>
                            <th class="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="budgetDetailsList"></tbody>
                </table>
            </div>
        
            <!-- Expense Details Table -->
            <div class="table-container">
                <h2><i class="fas fa-receipt"></i> Expense List</h2>
                <table>
                    <thead>
                        <tr>
                            <th class="expense-name">Expense Name</th>
                            <th class="expense-amount">Expense Amount</th>
                            <th class="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseDetailsList"></tbody>
                </table>
            </div>
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
